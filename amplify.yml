version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - |
          if [ -n "$DATABASE_URL" ]; then
            echo "DATABASE_URL is set: YES"
          else
            echo "DATABASE_URL is set: NO"
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*



